<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {text-align:center;}
        img {display: block; margin-left: auto; margin-right: auto;}
        form{text-align: center;}
        h1{text-align: center;}
        h2{text-align: center;}
        btn{background-color:#ACCB8A;}
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <img src="static/logo.png" alt="garden_logo"/><br>
</head>

<body>
    <h1>User menu</h1><br>
        <div class="container mt-3">
            <table class="table table-hover">
                <thead class="table-success">
                    <tr>
                        <th>Plant Number</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Frequency</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                    <tr>
                    {% for plant in plants %}
                        <td>{{ plant.id }}</td>
                        <td>{{ plant.name }}</td>
                        <td>{{ plant.type }}</td>
                        <td>{{ plant.location }}</td>
                        <td>{{ plant.frequency }}</td>
                        <td><a href="/update/{{plant.id}}"> <button type="button" class="btn large btn-outline-success">Update</button></a></td>
                        <td><a href="/delete/{{plant.id}}"> <button type="button" class="btn large btn-outline-danger">Delete</button></a></td>
                    </tr>
                    {% endfor %}
            </table>
        </div>
    <p class="text-center"><a href="{{url_for('addplant')}}"> <button type="button" class="btn large btn-outline-success">Add Plant</button>    </a></p> <br>
    <p class="text-center"><a href="{{url_for('menu')}}"> <button type="button" class="btn large btn-outline-success">Back</button>    </a></p> <br>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
    <style>
        body {text-align:center;}
        img {display: block; margin-left: auto; margin-right: auto;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
<img src="static/logo.png" alt="garden_logo"/>
    <div class ="container">
        <h1>Login</h1>
        <br>
        <form action="" method="post">
            <p>Username <input type="text" placeholder="Username" name="username" value="{{request.form.username}}"></p><br>
            <p>Password <input type="text" placeholder="Password" name="password" value="{{request.form.password}}"></p><br>
            {% if error %}
            <p class="error"><strong>Error:</strong>{{error}}
            {% endif %}<br><br>
            <input class="btn btn-default" type="submit" value="Login">
            <a href="{{url_for('register')}}">Create New Account</a><br>
        </form>
    </div>
</body>
</html>

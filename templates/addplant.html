<!doctype html>
<html lang="en">
<head>
    <style>
        body {text-align:center;}
        img {display: block; margin-left: auto; margin-right: auto;}
        form{text-align: center;}
        h1{text-align: center;}
        h2{text-align: center;}
        btn{background-color:#ACCB8A;}
    </style>



 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Plant</title>

</head>
<body>
<img src="static/logo.png" alt="garden_logo"/>
    <h1>Add plant</h1><br>
    <form action="{{ url_for('menu')}}">

        <label for = "Plant name"> Plant name:</label>
        <input type="text" name="name"><br><br>

       <label for ="Plant type"> Plant type:</label>
        <input type="text" date="birth_date"><br><br>

        <label for = "Indoor or Outdoor"> Indoor or Outdoor:</label>
        <select id="location" name="location">
            <option value="Indoor">Indoor</option>
            <option value="Outdoor">Outdoor</option>
        </select><br><br>

        <label for = "Water frequency"> Water frequency:</label>
        <select id="frequency" name="frequency">
            <option value="everyday">Everyday</option>
            <option value="every other day">Every other day</option>
            <option value="once a week">Once a week</option>
        </select><br><br>

        <a href="{{url_for('home')}}" class = "btn btn-default  btn-outline-success ">Back</a>
        <input class="btn btn-default  btn-outline-success " type="submit" value="Add Plant">

    </form>
</body>
</html>
